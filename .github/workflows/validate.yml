name: Validate

on:
  pull_request:
    branches:
      - main

jobs:
  tests:
    name: Validation
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install
        uses: ./.github/composite-actions/install
        with:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Lint & Test
        run: pnpm ci:validate
